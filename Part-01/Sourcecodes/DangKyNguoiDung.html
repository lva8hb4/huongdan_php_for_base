<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký người dùng</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Nhập thông tin đăng ký</legend>
            <table>
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td>
                        <input type="text" id="txtTenDangNhap"/>
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input type="password" id="txtMatKhau"/>
                    </td>
                </tr>
                <tr>
                    <td>Họ tên:</td>
                    <td>
                        <input type="text" id="txtHoTen"/>
                    </td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" value="Nam" name="gioiTinh"/>Nam
                        &nbsp;
                        <input type="radio" value="Nữ" name="gioiTinh"/>Nữ
                    </td>
                </tr>
                <tr>
                    <td>Trạng thái:</td>
                    <td>
                        <input type="checkbox"/>Đã đi làm
                        &nbsp;
                        <input type="checkbox"/>Đã kết hôn
                    </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>
                        <input type="text" id="txtDienThoai"/>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" id="txtEmail"/>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td>
                        <textarea id="txtDiaChi" rows="5">
                       </textarea>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                      <input type="submit" value="Đăng ký">
&nbsp; <input type="button" value="Hủy bỏ">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    </body>
</html>
