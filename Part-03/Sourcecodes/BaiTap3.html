<!DOCTYPE html>
<html>
    <head>
        <title>Danh sách nhân viên</title>
    </head>
    <body>
        <div style="width:100%; text-align: center;">
            <h2>Danh sách nhân viên</h2>
        </div>
        <table border=1 style="width:100%; border-collapse: collapse;">
            <tr>
                <th rowspan="2">
                   STT 
                </th>
                <th  rowspan="2">
                    Họ tên
                 </th>
                 <th rowspan="2">
                    Địa chỉ 
                 </th>
                 <th colspan="3">
                    Trình độ ngoại ngữ
                 </th>
            </tr>
            <tr>
                <th>
                   Tiếng Anh
                 </th>
                 <th>
                    Tiếng Pháp
                  </th>
                  <th>
                    Tiếng Trung
                  </th>
            </tr>
            <tr onMouseOver="this.bgColor='#4C8FFD'" onMouseOut="this.bgColor=''">
                <td>SF001</td>
                <td>Vu Hoang Minh</td>
                <td>Hà Nội</td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                </tr>
                <tr onMouseOver="this.bgColor='#4C8FFD'" onMouseOut="this.bgColor=''">
                <td>SF002</td>
                <td>Nguyen Thanh Hai</td>
                <td>Hải Phòng/td>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                </tr>
        </table>
    </body>
</html>
